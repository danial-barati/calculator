<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
    <div class="box">
        <div id="unset" data-status="off" class="child">
            <input type="number" name="" id="num1" placeholder="first-number">
            <button class="func" data-calc="+">+</button>
            <button class="func" data-calc="-">-</button>
            <button class="func" data-calc="*">*</button>
            <button class="func" data-calc="/">/</button>
            <input type="number" name="" id="num2" placeholder="second-number">
            <button id="sum">=</button>
            
        </div>
    </div>
</body>
<script src="assets/js/master.js"></script>
</html>
